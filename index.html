<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج زيارات المندوبين</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); outline: none;
        }
        .loading-spinner { border-top-color: #fff; }
        .product-item input[type="radio"] + span,
        .radio-group label span { margin-right: 0.5rem; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">تسجيل زيارات المندوبين</h1>

        <form id="visitForm" class="bg-white shadow-lg rounded-xl p-6 md:p-10 space-y-8">
            <div class="space-y-4">
                <h2 class="text-xl font-bold text-gray-700 border-b pb-2 mb-4">البيانات الأساسية</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="entryUserName">اسم المستخدم المدخل</label>
                        <input type="text" id="entryUserName" name="Entry_User_Name" class="mt-1" required placeholder="أدخل اسم الموظف">
                    </div>
                    <div class="form-group">
                        <label for="salesRepName">اسم المندوب</label>
                        <select id="salesRepName" name="Sales_Rep_Name_AR" class="mt-1" required>
                            <option value="">اختر المندوب</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="customerName">اسم العميل</label>
                    <input type="text" id="customerName" name="Customer_Name_AR" list="customerList" class="mt-1" required placeholder="ابحث عن العميل">
                    <datalist id="customerList"></datalist>
                </div>
                <div class="form-group">
                    <label for="visitType">نوع الزيارة</label>
                    <select id="visitType" name="Visit_Type_Name_AR" class="mt-1" required>
                        <option value="">اختر نوع الزيارة</option>
                    </select>
                </div>
            </div>

            <div id="normalVisitRelatedFields" class="space-y-4">
                <h2 class="text-xl font-bold text-gray-700 border-b pb-2 mb-4">تفاصيل الزيارة</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="visitPurpose">الغرض من الزيارة</label>
                        <select id="visitPurpose" name="Visit_Purpose" class="mt-1">
                            <option value="">اختر الغرض</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="visitOutcome">نتائج الزيارة</label>
                        <select id="visitOutcome" name="Visit_Outcome" class="mt-1">
                            <option value="">اختر النتيجة</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="customerType">نوع العميل</label>
                        <select id="customerType" name="Customer_Type" class="mt-1">
                            <option value="">اختر نوع العميل</option>
                            <option value="غذائيه">غذائيه</option>
                            <option value="حلويات">حلويات</option>
                            <option value="عام">عام</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">ملاحظات عامة</label>
                    <textarea id="notes" name="Notes" rows="3" class="mt-1" placeholder="أدخل الملاحظات العامة للزيارة..."></textarea>
                </div>
            </div>

            <div id="normalProductSection" class="space-y-4">
                <h2 class="text-xl font-bold text-gray-700 border-b pb-2 mb-4">حالة المنتجات</h2>
                <div id="productCategories" class="flex flex-wrap gap-2"></div>
                <div id="productsDisplay" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4"></div>
            </div>

            <div id="inventorySection" class="space-y-4 hidden">
                <h2 class="text-xl font-bold text-gray-700 border-b pb-2 mb-4">الجرد الاستثنائي</h2>
                <div id="inventoryItemsContainer" class="space-y-4"></div>
                <button type="button" id="addInventoryItem" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors duration-200">
                    + إضافة منتج جديد للجرد
                </button>
                <div class="form-group mt-4">
                    <label for="inventoryNotes">ملاحظات عامة للجرد</label>
                    <textarea id="inventoryNotes" name="Inventory_General_Notes" rows="3" class="mt-1" placeholder="أدخل الملاحظات العامة للجرد..."></textarea>
                </div>
            </div>

            <div class="flex items-center justify-center mt-8">
                <button type="submit" id="submitBtn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors duration-200 flex items-center justify-center">
                    <span id="submitBtnText">إرسال النموذج</span>
                    <div id="loadingSpinner" class="hidden w-5 h-5 border-2 rounded-full border-solid loading-spinner border-gray-200 border-t-transparent animate-spin ml-2"></div>
                </button>
            </div>
        </form>
    </div>

    <datalist id="inventoryList"></datalist>

    <script src="script.js"></script>
</body>
</html>
